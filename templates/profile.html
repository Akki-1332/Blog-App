{% extends 'start.html' %}
{% block body %}
        <!-- Page Header-->
        {% set fname = "assets/img/" +param["home-img"] %}
        <header class="masthead" style="background-image: url({{url_for('static', filename= fname   )}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{param["title"] }}</h1>
                            <span class="subheading">{{param['sub-heading']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-11 col-lg-11 col-xl-11">                 
                    
                    <a href="/edit/0"><button class="btn btn-info">New Post</button></a>
                    <a href="/logout"><button class="btn btn-danger" style="border-radius: 50%;">Logout</button></a>
                    <a href="/uploader"><button class="btn btn-primary">uploader</button></a>
                        <br><br>
                        <hr>
                    <table class="table table-striped table-dark" style="width: 100%;">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Tagline</th>
                            <th scope="col">Slug</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                          <!-- post = all posts -->
                          {% for p in post %}
                          <tr>
                            <th scope="row">{{p.sn}}</th>
                            <td>{{p.ttl}}</td>
                            <td>{{p.tline[:30]}}...</td>
                            <td>{{p.slug}}</td>
                            <td><a href="/edit/{{p.sn}}"><button class="btn btn-info">Edit</button></a></td>
                            <td><a href="/delete/{{p.sn}}"><button class="btn btn-danger" style="border-radius: 50%;">Delete</button></a></td>
                          </tr>
                          {% endfor %}
                         
                      
                        </tbody>
                      </table>
                    
                </div>
            </div>
        </div>

{% endblock %}
