{% extends 'start.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and edit them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <h3>Basic Actions</h3>
                  <a href="/dashboard"><button class="btn btn-success text-uppercase">DashBoard Home</button></a>
                  <a href="/logout"><button class="btn btn-danger text-uppercase">Logout</button></a>
                  <hr>
                  <h3>Add/Edit Posts</h3>

                <form id="contactForm" action="/edit/{{post.sn}}"  method="POST"  data-sb-form-api-token="API_TOKEN">
                    
                    <div class="form-floating">
                        <input class="form-control" id="name" name="title" type="text" placeholder="Title" data-sb-validations="required" required value="{{post.ttl}}"/>
                        <label for="name">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A Title is required.</div>
                    </div>
                    
                    <div class="form-floating">
                        <input class="form-control" id="email" name="tline" type="text" placeholder="Tagline" data-sb-validations="required,email" value="{{post.tline}}"/>
                        <label for="email">Tagline</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">An Tagline is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Tagline is not valid.</div>
                    </div>
                    
                    <div class="form-floating">
                        <input class="form-control" id="phone" name="slug" type="text" placeholder="slug" data-sb-validations="required" value="{{post.slug}}"/>
                        <label for="phone">Slug</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                    </div>
                    
                    <div class="form-floating">
                        <input class="form-control" id="message" name="content" placeholder="Your Blog Content" style="height: 12rem" data-sb-validations="required" value="{{post.content}}"/>
                        <label for="message">Content</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Content is required.</div>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" id="message" name="img_file" placeholder="Image filename " style="height: 12rem" data-sb-validations="required" value="{{post.img_file}}"/>
                        <label for="message">Image Filename</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Content is required.</div>
                    </div>
                    
                    <br />
                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                </form>




                 
                   
                   
                </div>
            </div>
        </div>
{% endblock %}
